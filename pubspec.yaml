name: google_ml_vision
description: Flutter plugin for Google machine learning vision services.
homepage: https://www.brianmtully.com
version: 0.0.1

environment:
  sdk: ">=2.9.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0
  test: any

flutter:
  plugin:
    platforms:
      android:
        package: com.brianmtully.flutter.plugins.googlemlvision
        pluginClass: GoogleMlVisionPlugin
      ios:
        pluginClass: FLTGoogleMlVisionPlugin
